enum WordState {
  RED
  BLUE
  GREY
  WHITE
}

type WordType {
  Word: String
  Type: WordState
  Hidden: Boolean
}

type Player @model @auth(rules: [{allow: public}]) {
  id: ID!
  PlayerName: String
  Team: TeamColor
  Score: Int
}

enum TeamColor {
  RED
  BLUE
  UNDECIDED
}

enum StateGame {
  WAITING
  IN_PROGRESS
  COMPLETED
}

type GameSession @model @auth(rules: [{allow: public}]) {
  id: ID!
  Players: [String]!
  GameState: StateGame
  CurrentTurn: TeamColor
}
 